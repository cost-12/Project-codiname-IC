name: OBI Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Run Tests and Validation
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout do repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2) Instalar Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3) Instalar dependências (se existir requirements.txt)
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4) Lint — verificar a qualidade do código
    - name: Run Lint (flake8)
      run: |
        pip install flake8
        flake8 .

    # 5) Executar o Programa "Computer"
    - name: Run Computer project
      run: |
        python Project-Computer/src/main.py < test/input.txt > test/output.txt

    # 6) Verificar se a saída bate com o esperado
    - name: Compare Computer output with expected
      run: |
        diff test/output.txt test/expected.txt

    # 7) Executar o Programa "Chess"
    - name: Run Chess project
      run: |
        python Project-Xadrez/src/main.py <<EOF
        8 2
        EOF

    # 8) Finalização
    - name: Complete
      run: echo "✔ Workflow finalizado com sucesso."
